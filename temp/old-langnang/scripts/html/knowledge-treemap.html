    integrity="sha256-l2MbFZa/DPaDeHSfMIRbcg5x1GwNX1LaeTEl93+r6VU=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('chart'));

    function colorMappingChange(value = 1) {
      var levelOption = getLevelOption(value);
      chart.setOption({
        legend: {
          left: '20'
        },
        series: [{
          levels: levelOption,
        },],
      });
    }

    var formatUtil = echarts.format;

    function getLevelOption() {
      return [{
        itemStyle: {
          borderColor: '#777',
          borderWidth: 0,
          gapWidth: 1,
        },
        upperLabel: {
          show: false,
        },
      },
      {
        itemStyle: {
          borderColor: '#555',
          borderWidth: 5,
          gapWidth: 1,
        },
        emphasis: {
          itemStyle: {
            borderColor: '#ddd',
          },
        },
      },
      {
        colorSaturation: [0.35, 0.5],
        itemStyle: {
          borderWidth: 5,
          gapWidth: 1,
          borderColorSaturation: 0.6,
        },
      },
      ];
    }

    myChart.setOption(
      (option = {
        tooltip: {
          formatter: function (info) {
            var descr = info.data.descr;
            var treePathInfo = info.treePathInfo;
            var treePath = [];

            for (var i = 1; i < treePathInfo.length; i++) {
              treePath.push(treePathInfo[i].name);
            }

            return [
              '<div class="tooltip-title">' +
              formatUtil.encodeHTML(treePath.join('/')) +
              '</div>',
              '' + formatUtil.addCommas(descr) + ' ',
            ].join('');
          },
        },

        series: [{
          name: 'Knowledge',
          type: 'treemap',
          visibleMin: 300,
          label: {
            show: true,
            formatter: '{b}',
          },
          upperLabel: {
            show: true,
            height: 30,
          },
          itemStyle: {
            borderColor: '#fff',
          },
          levels: getLevelOption(),
          data: know,
        },],
      })
    );

  </script>
