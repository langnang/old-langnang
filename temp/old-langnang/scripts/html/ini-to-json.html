<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INI to JSON</title>
  <link href="https://fonts.font.im/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />
  <style type="text/css">
  </style>
</head>

<body>
  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="">
          <button type="button" id="to" class="btn btn-primary btn-lg" style="margin:0 auto;"> INI to JSON</button>
        </h2>
      </div>
      <div class="col-md-6">
        <textarea id="file_input" class="form-control" rows="30">
        </textarea>
      </div>
      <div class="col-md-6">
        <textarea id="file_output" class="form-control" rows="30" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      /**
       * ini 转换为 JSON
       * @param ini
       */
      const ini2json = (ini) => {
        const nodeArray = ini.split('[');
        return nodeArray.reduce((total, value) => {
          const node = getNode(value);
          const key_value = getKeyValue(value);
          if (node == '') {
            return { ...total, ...key_value };
          } else {
            total[node] = key_value;
            return total;
          }
        }, {});
      };
      // 节点
      const getNode = (str) => {
        let node = str.substring(str.indexOf('['), str.indexOf(']'));
        return node;
      };
      // 键值对
      const getKeyValue = (str) => {
        let array = str.substring(str.indexOf(']') + 1).split(/[\r\n]/g);
        return array.reduce((total, value) => {
          let spt = value.split('=');
          if (spt.length == 1) {
            return total;
          }
          // 忽略 注释 语句
          if (spt[0].trim()[0] == "#") {
            return total;
          }
          total[spt[0].trim()] = spt[1].trim();
          return total;
        }, {});
      };

      $("#to").click(function () {
        let ini = $("#file_input").val();
        let json = ini2json(ini);
        console.log(json);
        $("#file_output").val(JSON.stringify(json));
      })
    })
  </script>
</body>

</html>
