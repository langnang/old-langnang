<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crypto</title>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	</head>

	<body>
		<header class="container">
			<h1 class="text-center">Crypto</h1>
		</header>
		<main class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Nav tabs -->
					<ul class="nav nav-pills nav-justified" role="tablist"></ul>

					<!-- Tab panes -->
					<div class="tab-content"></div>
				</div>
				<div class="col-md-12"></div>
			</div>
		</main>
		<footer></footer>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.min.js"></script>
		<script>
			$(document).ready(() => {
				const encrypts = ['MD5', 'SHA1', 'SHA256', 'SHA224', 'SHA512', 'SHA384', 'SHA3', 'RIPEMD160'];
				encrypts.forEach((v) => {
					$('.nav.nav-pills.nav-justified').append(`
			       <li role="presentation" class="">
			         <a href="#${v}" aria-controls="${v}" role="tab" data-toggle="tab">${v}</a>
			       </li>
          `);
					$('.tab-content').append(`
			       <div role="tabpanel" class="tab-pane" id="${v}">
			         <h3 class="text-center">${v}</h3>
			         <form>
			           <div class="form-group">
			             <div class="input-group">
			               <input id="${v}-input" type="text" class="form-control" placeholder="Crypto" />
			               <span class="input-group-btn">
			                 <button class="btn btn-default" type="button" onclick="encrypt('${v}')">Crypto</button>
			               </span>
			             </div>
			           </div>
			           <div class="form-group">
			             <textarea id="${v}-output" class="form-control" rows="5" placeholder="Readonly input here…" readonly></textarea>
			           </div>
			         </form>
			       </div>
          `);
				});

				$('[role=presentation]:first-child').addClass('active');
				$('[role=tabpanel]:first-child').addClass('active');
			});
			function encrypt(mode) {
				console.log(mode);
				const input = $(`#${mode}-input`);
				const output = $(`#${mode}-output`);
				output.val(CryptoJS[mode](input.val()));
			}
		</script>
	</body>
</html>
